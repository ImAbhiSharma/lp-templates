<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LIVE SKY TV</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript">
    vms.lp = {
      selectors: {
        menu: '.menu',
        loader: '#loader',
        msisdn_input: '#msisdn_input',
        otp_input: '#otp-input',
        error: '#error',
        lang_btn: '#lang_btn',
        lang_flag: '#lang_flag',
        subscribe: '#subscribe'
      },
      init: function() {
        vms.init()
      },
      onFlowChange(flow, step) {

      },
      showError(message, reason) {
        vms.selectors.error.innerHTML = message
        vms.selectors.error.style.display = 'block'
        this.vibrate(vms.selectors.subscribe)
        // alert(message)
      },
      vibrate(selector) {
        selector.classList.add('vibration')
        setTimeout(() => selector.classList.remove('vibration'), 3000)
      },
      onLocaleChange(lang, locale, altLocale) {
        vms.selectors.lang_flag.setAttribute('src', `./imgs/${altLocale.country_code}.png`)
      }
    }
    </script>
</head>
<body>

<noscript>Your browser does not support JavaScript!</noscript>

<div id="root">

  <div class="lp-content">

      <img src="./imgs/header.jpg" alt=""  class="lp-header"/>

      <div class="lp-main show-all">

          <div id="loader" class="loader" style=" display: none">
            Loading ...
          </div>

          <div class="lp-error-msg" id="error"></div>

          <div class="state view-0" data-flow-step="he-1">

              <h1 class="lp-main-title">
                <span data-content="WELCOME"></span>
              </h1>

              <p class="lp-main-price" data-content="PRICING"></p>

              <a href="javascript:void(0)" class="lp-btn" id="subscribe" onclick="vms.subscribe()" data-content="SUBSCRIBE"></a>

              <!-- <p class="lp-link-text"><a href="">Click Here</a> to subscribe to the service!</p> -->

          </div>

          <div class="state view-0" data-flow-step="he-2">

              <h1 class="lp-main-title">
                <span data-content="WELCOME"></span>
              </h1>

              <p class="lp-main-price" data-content="PRICING"></p>

              <a href="javascript:void(0)" class="lp-btn" id="subscribe" onclick="vms.subscribe()" data-content="CONFIRM"></a>

              <!-- <p class="lp-link-text"><a href="">Click Here</a> to subscribe to the service!</p> -->

          </div>


          <div class="state view-1" data-flow-step="otp-1">

              <div class="lp-form-wrap">

              <div class="lp-form-wrap-title" data-content="ENTER_MSISDN_GET_CODE"></div>

              <div class="lp-phone-input-wrap">
              <span>+211</span> <input type="tel" maxlength="10" id="msisdn_input" class="lp-phone-entry"/>
              </div>
              <button class="lp-form-btn" id="subscribe" onclick="vms.sendOTP()" data-content="SUBSCRIBE"></button>

              </div>

          </div>

          <div class="state view-2" data-flow-step="otp-2">

              <div class="lp-form-wrap">

                  <div class="lp-form-wrap-title" data-content="ENTER_OTP"></div>

                  <input type="tel" maxlength="4" class="lp-pin-entry" placeholder="****"/>

                  <button class="lp-form-btn" data-content="CONFIRM" id="subscribe"></button>

              </div>

          </div>

          <!-- <div class="state view-3">

              <div class="lp-form-wrap">

                  <div class="lp-form-wrap-title">To unsubscribe, type</div>

                  <div class="lp-inner-wrap">

                  #303#10#

                  </div>

              </div>

          </div> -->

          <div class="state view-4" data-flow-step="success">

              <div class="lp-congrats-wrap">

                  <img src="./imgs/ribbon.png" alt="" class="ribbon"/>

                  <h2 data-content="CONGRATULATIONS"></h2>

                  <p data-content="WELCOME_THANK_YOU"></p>

                  <div style="margin-top:20px">
                    <button class="lp-form-btn" style="font-size:16px;" onclick="vms.redirectToContent()">
                      <span data-content="ACCESS_CONTENT"></span>
                    </button>
                  </div>

              </div>

        </div>

      </div>




      <a href="javascript:void(0)" class="lp-lang-btn" id="lang_btn" onclick="vms.switchLocale()">
        <img alt="" id="lang_flag" class="lp-lang-btn-flag"/>
        <span data-content="$getAltLocale.name"></span>
      </a>

      <div style="margin-top:10px">
        <a href="" class="lp-terms-link" data-content="TERMS_TITLE"></a>
      </div>

      <div class="lp-disclaimer" data-content="TERMS">



      </div>



  </div>

</div>
