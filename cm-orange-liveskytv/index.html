    <title>LIVE SKY TV</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript">
    vms.lp = {
      selectors: {
        menu: '.menu',
        loader: '#loader',
        msisdn_input: '#msisdn-input',
        otp_input: '#otp-input',
        error: '#error',
        lang_btn: '#lang_btn',
        lang_flag: '#lang_flag',
        subscribe_btn: '#subscribe_btn'
      },
      init: function() {
        vms.init()
      },
      toggleMenu() {
        vms.selectors.menu.classList.toggle('active')
      },
      onFlowChange(flow, step) {

      },
      showError(reason, message) {
        this.selectors.error.innerText = message
        this.selectors.error.style.display = 'block'
        this.vibrate(this.selectors.error)
        alert(message)
      },
      vibrate(selector) {
        selector.classList.add('vibration')
        setTimeout(() => selector.classList.remove('vibration'), 3000)
      },
      onLocaleChange(lang, locale, altLocale) {
        vms.selectors.lang_flag.setAttribute('src', `./imgs/${altLocale.country_code}.png`)
      }
    }
    </script>
</head>

      <div class="lp-main show-all">

          <div id="loader" style="color: white; padding: 10px; display: none">

              </div>

          </div>
